            AutoXHR: {
              alwaysSendXhr: true,
            },
            autorun: true,
            BW: {
              enabled: true,
            },
            RT: {
              cookie: "RT",
              strict_referrer: false,
            },
            Errors: {
              sendAfterOnload: true,
              sendInterval: 5000,
            },
            IFrameDelay: {
              enabled: true,
            },
          });
          e.detail.BOOMR.t_end = new Date().getTime();
          setTimeout(function() {
            e.detail.BOOMR.page_ready();
          }, 750);
        });
      }

          }
        });
      }
